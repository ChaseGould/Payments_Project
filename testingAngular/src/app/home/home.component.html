<h4 class="mt-4">Home Page</h4>
  
<p *ngIf="false">Logged in as: {{ user?.email }} - {{ user?.displayName }}</p>

<button class="btn btn-primary mr-2" *ngIf="true" (click)="register()">Register</button>
<button class="btn btn-primary" *ngIf="user" (click)="logout()">Logout</button>
<button class="btn btn-primary" *ngIf="true" (click)="login()">Login</button>

<div class="jumbtron" *ngIf="true">
        <h1 class="display-4 text-center">Payment Detail Locker</h1>
        <hr>
        <div class="row">
            <div class="col-md-5">
                <app-payment-detail></app-payment-detail>
            </div>
            <div class="col-md-7">
                <app-payment-detail-list></app-payment-detail-list>
            </div>
        </div>
    </div>
